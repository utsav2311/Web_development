<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dropdown</title>
</head>
<body>
      <form>
      <div>
            Choose your profession:
            <select name="profession" id="profession">
                  <option>Select your option</option>
                  <option value="stu" selected>Student</option>
                  <option value="dev">Developer</option>
                  <option value="lawyer">Lawyer</option>
            </select>
      </div>
      <label for="vol">Select your volume level:</label>
      <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70">

      <br>
      <label for="feedback">Please provide your valuable feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" cols="100" placeholder="write your feedback here"></textarea>
      <button>Submit</button>
      </form>
</body>
</html>
